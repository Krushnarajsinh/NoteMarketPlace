<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 ,user-scalable=no">
    <!-- Title -->
    <title>Notes Marketplace</title>
    <!-- Google Link For Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans
             :wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Fontawesome(For icons)-->
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <!--bootstrap.css file-->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <!-- Custom Css file-->
    <link rel="stylesheet" href="css/style.css">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="css/responsive.css">
    <style>

    </style>
</head>

<body data-spy="scroll" data-target=".navbar" data-offset="65">
    <!-- Header -->
    <header>
        <nav class="navbar navbar-fixed-top">
            <div class="container-fluid">
                <div class="site-nav-wrapper">
                    <!--For LOGO -->
                    <div class="navbar-header">
                        <!--Mobile Menu Open Button -->
                        <span id="mobile-nav-open-btn">&#9776;</span>
                        <a href="#home" class="navbar-brand smooth-scroll"><img src="img/pre-login/logo.png" alt="logo"></a>
                    </div>
                    <!--Main Menu -->
                    <div class="cointer">
                        <div class="collapse navbar-collapse">
                            <ul class="nav navbar-nav  pull-right">

                                <li><a class="smooth-scroll brdr" href="#">Search Notes</a></li>
                                <li><a class="smooth-scroll brdr" href="#">Sell Your Notes</a></li>

                                <li><a class="smooth-scroll brdr" href="#">FAQ</a></li>
                                <li><a class="smooth-scroll brdr" href="#">Contact Us</a></li>

                                <li><a class="smooth-scroll" href="#">
                                        <button type="submit" class="btn text-center" id="mynavbtn">Login</button>
                                    </a></li>
                            </ul>
                        </div>
                    </div>
                    <!--Mobile Menu-->
                    <div id="mobile-nav">
                        <!--Mobile Menu Close Button -->
                        <span id="mobile-nav-close-btn">&times;</span>
                        <div id="mobile-nav-content">
                            <ul class="nav">

                                <li><a class="smooth-scroll" href="#">Search Notes</a></li>
                                <li><a class="smooth-scroll" href="#">Sell Your Notes</a></li>
                                <li><a class="smooth-scroll" href="#">Buyer Requests</a></li>
                                <li><a class="smooth-scroll" href="#">FAQ</a></li>
                                <li><a class="smooth-scroll" href="#">Contact Us</a></li>
                                <li><a class="smooth-scroll" href="#">
                                        <button type="submit" class="btn text-center" id="mynavbtn">Login</button>
                                    </a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- Header Ends -->
    <!-- Top Image  -->
    <section id="add-notes-top">

        <div class="top-img">

            <img src="img/User-Profile/banner-with-overlay.jpg" alt="user-profile" class="img-responsive" style="height: 250px;">
            <span class="top-center">
                <h2 class="top-head">Contact Us</h2>
            </span>


        </div>
    </section>
    <!-- Top Image Ends -->

    <!-- Contact Us Form -->
    <section class="user-form space-remove">
        <form class="last-form">
            <section id="personal-details" class="user-profile  contact-us content-background-md">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-12">
                            <div class="heading">
                                <h3>Get In Touch</h3>
                                <label class="control-label">Let us know how to get back to you</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-sm-12 col-sm-6 col-xs-12">

                            <!-- Full Name -->
                            <div class="form-group">
                                <label class="control-label">Full Name *</label>
                                <input type="text" class="form-control InputEmail1" placeholder="Enter your full name">
                            </div>
                            <!-- Email -->
                            <div class="form-group">
                                <label class="control-label">Email Address *</label>
                                <input type="text" class="form-control InputEmail1" placeholder="Enter your email address">
                            </div>
                            <!-- Subject -->
                            <div class="form-group">
                                <label class="control-label">Subject *</label>
                                <input type="text" class="form-control InputEmail1" placeholder="Enter your subject">
                            </div>
                        </div>
                        <!-- Question -->
                        <div class="col-md-6 col-sm-12 col-sm-6 col-xs-12">
                            <div class="form-group">

                                <div class="textarea-input">
                                    <label class="control-label" for="InputEmail1">Comments/Questions *</label>
                                    <textarea placeholder="Comments..." class="form-control InputEmail1"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 col-sm-6 col-6 col-sm-3 col-xs-12">
                            <button type="submit" class="btn btn-primary btn-block login-btn text-uppercase text-center" id="mybtn"><b>submit</b></button>
                        </div>
                    </div>
                </div>
            </section>
        </form>
    </section>
    <!-- Contact Us Form -->

    <!-- footer -->
    <footer>
        <div class="end">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-12 col-sm-6 col-xs-8">
                        <p>
                            Copyright &copy;Tatvasoft All Rights Reserved.
                        </p>
                    </div>
                    <div class="col-md-6 col-12 col-sm-6 col-xs-4 text-right">
                        <ul class="social-list">
                            <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                            <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                            <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- footer ends -->

    <!--jquery-->
    <script src="js/jquery.min.js"></script>
    <!--bootstrap.js file-->
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <!-- custom js file-->
    <script src="js/script.js"></script>
</body>

</html>
